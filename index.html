<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Chat Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
  <header class="header">
    <span>ðŸ¤– Chat Assistant</span>
    <div class="header-controls">
      <button id="toggleTheme" title="Toggle Dark Mode">
        <span class="material-icons">brightness_6</span>
      </button>
      <button id="clearChat" title="Clear Chat">
        <span class="material-icons">delete</span>
      </button>
    </div>
  </header>

  <main class="container">
    <section id="chatbox" class="chatbox">
      <div id="welcomeMessage" class="welcome-message">
        <div class="welcome-icon">ðŸ’¬</div>
        <h3>Welcome to Smart Chat Assistant!</h3>
        <p>Start a conversation by typing a message or using the microphone button.</p>
        <p>Try asking me anything - I'm here to help! ðŸ¤–</p>
      </div>
    </section>

    <div class="input-area">
      <button id="voiceButton" title="Voice Input">
        <span class="material-icons">mic</span>
      </button>
      <input id="chatInput" type="text" placeholder="Type your message or use voice..." />
      <button id="sendButton" title="Send Message">
        <span class="material-icons">send</span>
      </button>
    </div>
    <div id="listeningIndicator" class="listening-indicator">Listening...</div>
    <div id="typingIndicator" class="typing-indicator">Bot is typing...</div>
  </main>

  <script src="main.js"></script>
</body>
</html>
